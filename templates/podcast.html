<!DOCTYPE html>
<html lang="{{ .Language }}">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- <link rel="stylesheet" href="/css/modest.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/axist@latest/dist/axist.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kimeiga/bahunya/dist/bahunya.min.css">
</head>

<body>
    <h1>{{ .Title }}</h1>

    <div>
        {{ .Description }}
    </div>

    {{ if .ToC }}
    <ul>
        {{ range .ToC }}
        <li>
            <a href="#{{ .GUID }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}

    {{ range .Items }}
    <h2 id="{{ .GUID }}">{{ .Title }}</h2>

    {{ range .Enclosures }}
    <p>
        <a href="{{ .URL }}">Enclosure</a>
    </p>
    {{ end }}

    <div>
        {{ .Description }}
    </div>

    <table>
        {{ range .Metadata }}
        <tr>
            <td>{{ .Key }}</td>
            <td>{{ .Value }}</td>
        </tr>
        {{ end }}
    </table>

    {{ end }}

</body>

</html>
